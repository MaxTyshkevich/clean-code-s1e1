<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet" >
    <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
  </head>
  <body>
  <div class="matrix-presentation">
    <img src="./eisenhower-matrix.jpg" class="matrix-presentation__background"
         alt="Eisenhower Matrix">
      <a class="matrix-presentation__link"
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>  
  <div class="centered-main-page-element">
    <section class="section-add">
      <h3 class="section-add__title title">
        <label for="new-task" class="section-add__label">Add Item</label>
      </h3>
      <div class="task-row-wrapper section-add__wrapper">
        <input id="new-task" type="text" class="task section-add__task input input--text">
        <button class="section-add__button button">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3 class="todo__title title">Todo</h3>
      <ul id="incompleteTasks" class="todo__list incomplete-tasks list">
        <li class="incomplete-tasks__elem task-item">
          <input type="checkbox" class="task-item__completed input">
          <label class="task task-item__description">Pay Bills</label>
          <input type="text" class="task-item__input-task input input--text">
          <button class="edit task-item__edit button">Edit</button>
          <button class="delete task-item__delete button">
            <img src="./remove.svg" class="button__icon-delete" alt="">
          </button>
        </li>
        <li class="editMode incomplete-tasks__elem task-item">
          <input type="checkbox" class="task-item__completed input">
          <label class="task task-item__description">Go Shopping</label>
          <input type="text" value="go shopping" class="input task input--text">
          <button class="edit task-item__edit button">Save</button>
          <button class="delete task-item__delete button">
            <img src="./remove.svg" class="button__icon-delete" alt="">
          </button>
        </li>
    </ul>
    </section>
    <section class="completed">
      <h3 class="completed__title title">Completed</h3>
      <ul id="completed-tasks" class="completed__list completed-tasks list">
        <li class="completed-tasks__elem task-item">
          <input type="checkbox" checked class="input task-item__completed">
          <label class="task task-item__description">See the Doctor</label>
          <input type="text" class="task input task-item__input-task input--text">
          <button class="edit task-item__edit button">Edit</button>
          <button class="delete task-item__delete button">
            <img src="./remove.svg" class="button__icon-delete" alt="">
          </button>
        </li>
      </ul>
    </section>
  </div>
  <script src="app.js"></script>
  </body>
</html>
