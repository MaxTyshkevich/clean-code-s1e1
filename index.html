<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet" >
    <link rel="stylesheet" href="style.css"  MEDIA="screen" charset="utf-8">
  </head>
  <body>
  <div class="matrix-presentation">
    <img src="./eisenhower-matrix.jpg" class="matrix-presentation__background">
      <a  class="matrix-presentation__link"
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>  
  <div class="centered-main-page-element">
    <section id="topSectionForAddingElementToList" class="section-add">
      <h3 class="section-add__title">
        <label for="new-task" class="section-add__label">Add Item</label>
      </h3>
      <div class="task-row-wrapper section-add__wrapper">
        <input id="new-task" type="text" class="task section-add__task">
        <button class="section-add__button">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3 class="todo__title">Todo</h3>
      <ul id="incompleteTasks" class="todo__list incomplete-tasks">
        <li class="incomplete-tasks__elem">
          <input type="checkbox">
            <label class="task">Pay Bills</label>
          <input type="text">
          <button class="edit">Edit</button>
          <button class="delete">
          <img src="./remove.svg"></button>
        </li>
        <li class="editMode incomplete-tasks__elem">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg">
        </button>
      </li>
    </ul>
    </section>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
        <img src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script SRC="app.js"></script>
  </body>
</html>
